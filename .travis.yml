# Travis CI Configuration File

services:
  - docker

cache:
  timeout: 1000
  directories:
    - vendor

notifications:
  email: false

before_script:
  - docker run --rm -v $PWD:/code --entrypoint='' humanmade/plugin-tester composer install

script:
  - ./tests/run-tests.sh --coverage-clover=coverage.xml
  - bash <(curl -s https://codecov.io/bash)
