# Travis CI Configuration File

# Tell Travis CI we're using PHP
language: php

services:
  - docker

cache:
  timeout: 1000
  directories:
    - vendor

notifications:
  email: false

php:
  - 7.0

# Clones WordPress and configures our testing environment.
before_script:
  - docker pull nikschavan/s3-uploads-unit-tests
  - composer install

script:
  - composer test
